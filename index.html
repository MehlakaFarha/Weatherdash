<!DOCTYPE html>
<html lang="en">  
<head>
    <title>Weather Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>     
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-container">
        <h4>Welcome to Weather Dashboard</h4>
        <div class="search-bar">
            <input type="text" id="city" placeholder="Enter city name" />
        </div> 
        <div>
            <button type="button" onclick="getWeather()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Get Weather Details
        </div>
</div>
   
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal body -->
          <div class="modal-body">
            <h1 class="modal-title">Latest Weather Updates</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
         
            <div id="weather-info" class="weather-info">
                <!-- Weather data will appear here -->
               </div>
               <button type="button" class="btn btn-dark" data-bs-dismiss="modal" style="position: left; box-shadow: white 2px;">Close</button>
          </div>
    
         
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
